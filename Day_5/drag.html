<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main{
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;

        }
        .container{
            width: 100%;
            height:100%;
            background: black;
            position: relative;
        }
        .drag{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height:100px;
            background: white;
            position: absolute;
            top:1px;
            left:1px;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>

    <main>
        <div class="container">
            <div class="drag" id="drag">
                <span>drag me</span>
            </div>
        </div>
    </main>
    <script>
        const drag=document.getElementById('drag');

        const dragF=(e)=>{
            drag.style.top=e.clientY+"px";
            drag.style.left=e.clientX+"px";
        }
        drag.addEventListener('mousedown',(e)=>{  
            window.addEventListener("mousemove",dragF);
        });
        window.addEventListener('mouseup',()=>{
            window.removeEventListener('mousemove',dragF);
        })
    </script>
</body>
</html>
